{% extends "pages/base.html" %}

{% block title %} Blog {% endblock  %}

{% block content %}
{% for post in Posts %}
    <h4>{{post.date|date:'m-d-Y'}} <a href="/blog/{{post.id}}">{{post.title}}</a></h4>
    <img src="{{post.image.url}}" width="500px" height="300px" />
{% endfor %}
<br/>
{% if page_obj.has_next %}
    <a href="{{request.path}}?page={{page_object.next_page_number}}">Tiáº¿p theo</a>
{% endif %}
{% endblock  %}
